name: Release

on:
  push:
    tags:
      - 'release-v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Create tar.gz
        run: |
          TAG_VERSION=${{ github.ref }} 
          TAG_VERSION=${TAG_VERSION#refs/tags/release-} 
          tar -czvf hello_world_java-${TAG_VERSION}.tar.gz \
              -C hello_world_console_app/target \
              hello_world_console_app*.jar lib

      - name: Read release notes
        id: release_notes
        run: |
          TAG_VERSION=${{ github.ref }} 
          TAG_VERSION=${TAG_VERSION#refs/tags/} 
          echo "::set-output name=body::$(cat release-notes/${TAG_VERSION}.md)"
          echo "::set-output name=tag_version::${TAG_VERSION}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.release_notes.outputs.tag_version }}
          body: ${{ steps.release_notes.outputs.body }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hello_world_java-${{ steps.release_notes.outputs.tag_version }}.tar.gz
          asset_name: hello_world_java-${{ steps.release_notes.outputs.tag_version }}.tar.gz
          asset_content_type: application/gzip
